                        /* Base Style & Background */
                                body { 
                                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                                                        margin: 0; padding: 0; 
                                                                    background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); 
                                                                                color: #eee; overflow-x: hidden; min-height: 100vh;
                                                                                        }

                                                                                                /* Animasi Meteor */
                                                                                                        .star {
                                                                                                                    position: fixed; top: 0; left: 50%; height: 2px;
                                                                                                                                background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
                                                                                                                                            filter: drop-shadow(0 0 6px #699bff);
                                                                                                                                                        animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
                                                                                                                                                                }
                                                                                                                                                                        @keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
                                                                                                                                                                                @keyframes shooting { 0% { transform: translateX(500px) translateY(-100px) rotate(45deg); } 100% { transform: translateX(-1000px) translateY(1000px) rotate(45deg); } }
                                                                                                                                                                                        .star:nth-child(1) { top: 10%; right: 10%; animation-delay: 0s; }
                                                                                                                                                                                                .star:nth-child(2) { top: 30%; right: 20%; animation-delay: 1.5s; }
                                                                                                                                                                                                        .star:nth-child(3) { top: 50%; right: 5%; animation-delay: 2.5s; }

                                                                                                                                                                                                                /* Container CV */
                                                                                                                                                                                                                        .container { 
                                                                                                                                                                                                                                    position: relative; max-width: 700px; 
                                                                                                                                                                                                                                                margin: 40px auto; background: rgba(255, 255, 255, 0.95); 
                                                                                                                                                                                                                                                            color: #333; padding: 30px; border-radius: 15px; 
                                                                                                                                                                                                                                                                        box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10;
                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                        .header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 20px; }
                                                                                                                                                                                                                                                                                                .profile-img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #333; cursor: pointer; transition: 0.3s; }
                                                                                                                                                                                                                                                                                                        .profile-img:hover { transform: scale(1.05); }

                                                                                                                                                                                                                                                                                                                /* Button Styling */
                                                                                                                                                                                                                                                                                                                        .btn-container { text-align: center; margin: 20px 0; }
                                                                                                                                                                                                                                                                                                                                .btn { 
                                                                                                                                                                                                                                                                                                                                            background: #1B2735; color: white; border: none; 
                                                                                                                                                                                                                                                                                                                                                        padding: 10px 20px; margin: 5px; border-radius: 20px; 
                                                                                                                                                                                                                                                                                                                                                                    cursor: pointer; font-weight: bold; transition: 0.3s;
                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                    .btn:hover { background: #5f91ff; transform: translateY(-3px); }

                                                                                                                                                                                                                                                                                                                                                                                            /* Modal / Pop-up Styling */
                                                                                                                                                                                                                                                                                                                                                                                                    .modal {
                                                                                                                                                                                                                                                                                                                                                                                                                display: none; position: fixed; z-index: 100; 
                                                                                                                                                                                                                                                                                                                                                                                                                            left: 0; top: 0; width: 100%; height: 100%; 
                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                        .modal-content {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: #fff; color: #333; margin: 15% auto; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 25px; border-radius: 15px; width: 80%; max-width: 400px; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-align: center; position: relative; animation: zoomIn 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            @keyframes zoomIn { from {transform: scale(0)} to {transform: scale(1)} }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .close { position: absolute; top: 10px; right: 20px; font-size: 25px; cursor: pointer; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .section h2 { background: #1B2735; color: #fff; padding: 8px 15px; border-radius: 5px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ul { list-style: none; padding: 0; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            li { margin-bottom: 10px; border-left: 3px solid #5f91ff; padding-left: 10px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="container">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="btn-container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button class="btn" onclick="showModal('diri')">Tentang Diri</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Pendidikan</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <ul>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <ul>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="myModal" class="modal">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="modal-content">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <span class="close" onclick="closeModal()">&times;</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h2 id="modalTitle"></h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p id="modalText"></p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function showModal(type) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const modal = document.getElementById("myModal");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const title = document.getElementById("modalTitle");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const text = document.getElementById("modalText");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if(type === 'diri') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        title.innerText = "Tentang Saya";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        text.innerText = "Saya adalah pribadi yang dapat bekerja dengan baik, memiliki tingkat kesabaran yang tinggi, dan memiliki pengalaman dalam berjualan serta berorganisasi.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    title.innerText = "Hobby";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    text.innerText = "Di waktu luang, saya sangat senang bermain game untuk mengasah strategi dan ketangkasan.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            modal.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function closeModal() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("myModal").style.display = "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Tutup modal jika klik di luar kotak
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                window.onclick = function(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (event.target == document.getElementById("myModal")) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            closeModal();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
